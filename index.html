<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>SOCCERBOOK</title>
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="icons/site.webmanifest">
		<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="icons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
	</head>
	<body>
	
	
	

		<div id="app">
		
				<b-navbar toggleable="md" type="dark" variant="info">

				  <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
				
				  <b-navbar-brand href="#"><img src="icons/favicon-32x32.png" class="d-inline-block align-top" alt="BV"> SoccerBook</b-navbar-brand>
				
				  <b-collapse is-nav id="nav_collapse">
				
				    <b-navbar-nav>
				      <b-nav-item href="#"  v-on:click="navigate('formView')">Add player</b-nav-item>
				    </b-navbar-nav>
				
				  </b-collapse>
				</b-navbar>
				
		
		
		
		
		
		
				<b-card-group deck v-if="navigation.listView">
				    <div v-for="player in players">
				        <b-card v-bind:img-src="player.image"
				                img-alt="Card image"
				                img-top>
				            <p class="card-text">
				                {{ player.firstname}} {{ player.lastname}}
				            </p>
				        </b-card>
				    
				    </div>
			    </b-card-group>
		
    
    
				 <b-form @submit="onSubmit" v-if="navigation.formView">
			      <b-form-group id=""
			                    label="First Name:"
			                    label-for="firstName">
			        <b-form-input id="firstName"
			                      type="text"
			                      v-model="form.firstname"
			                      required
			                      placeholder="Enter first name">
			        </b-form-input>
			      </b-form-group>
			      <b-form-group id=""
			                    label="Last Name:"
			                    label-for="lastName">
			        <b-form-input id="lastName"
			                      type="text"
			                      v-model="form.lastname"
			                      required
			                      placeholder="Enter last name">
			        </b-form-input>
			      </b-form-group>
			      <b-form-group id=""
			                    label="Image:"
			                    label-for="image">
			        <b-form-input id="image"
			                      type="text"
			                      v-model="form.image"
			                      required
			                      placeholder="Enter img URL">
			        </b-form-input>
			      </b-form-group>
			    
			      <b-button type="submit" variant="primary">Save</b-button>
			   
			    </b-form>

		  

		</div>

	
	
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
	<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			  el: '#app',
			  data: {
				  players : [
					  {
					  id : 1,
					  firstname: 'Santos Junior',
				      lastname: 'Neymar da Silva',
				      image: 'https://storage.fussballdaten.de/source/1/person/41704/neymar-large.jpg'
				  	},
				  	 {
						  id : 2,
						  firstname: 'Jerome',
					      lastname: 'Boateng',
					      image : 'https://storage.fussballdaten.de/source/1/person/25592/jerome-boateng_2-large.jpg'
				  	 }
				  ],
				  form: {
				        firstname: '',
				        lastname: '',
				        image: ''
				      },
				      foods: [
				        { text: 'Select one', value: null },
				        'Neymar', 'Ronaldo', 'Messi', 'Dybala', 'Bale', 'Modriç', 'Pogba', 'De Gea', 'Neuer',
				        , 'Boateng', 'Ramos', 'Griezmann', 'Kante', 'Lewandowski', 'Hazard', 'Suarez', 'Kroos'
				        , 'Higuaìn', 'Agüero', 'De Bruyne ', 'Buffon', 'Sànchez', 'Chiellini', 'Courtois', 'Aubameyang', 'Hummels'
				      ],
				  navigation : { formView : false, listView : true}

			  },
			  methods: {
				    onSubmit (evt) {
				      evt.preventDefault();
				      alert(JSON.stringify(this.form));
				    },
				    navigate (view) {
				    	for (var nav in this.navigation) {
				    		this.navigation[nav] = (nav == view);
				    	}
					}
				  }

			})
	</script>
	</body>
</html>
